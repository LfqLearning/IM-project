# Spring boot application
spring.application.name=my-qubar-dubbo-service

dubbo.scan.basePackages=com.qubar.dubbo.server
dubbo.application.name=dubbo-provider-qubar

dubbo.protocol.name=dubbo
dubbo.protocol.port=20880

dubbo.registry.address=zookeeper://192.168.133.129:2181
dubbo.registry.client=zkclient

spring.data.mongodb.uri=mongodb://192.168.133.129:27017/qubar