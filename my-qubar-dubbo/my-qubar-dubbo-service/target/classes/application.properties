# Spring boot application
spring.application.name=my-qubar-dubbo-service

dubbo.scan.basePackages=com.qubar.dubbo.server
dubbo.application.name=dubbo-provider-qubar

dubbo.protocol.name=dubbo
dubbo.protocol.port=20880

dubbo.registry.address=zookeeper://192.168.133.129:2181
dubbo.registry.client=zkclient

spring.data.mongodb.uri=mongodb://192.168.133.129:27017/qubar

# Redis\u914D\u7F6E
spring.redis.jedis.pool.max-wait=5000ms
spring.redis.jedis.pool.max-Idle=100
spring.redis.jedis.pool.min-Idle=10
spring.redis.timeout=10s
spring.redis.cluster.nodes=192.168.133.129:6380,192.168.133.129:6381,192.168.133.129:6382
spring.redis.cluster.max-redirects=5